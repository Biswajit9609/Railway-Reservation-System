<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bookTicket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> 
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="row justify-content-center align-items-center" id="navbar">
            <div class="col-1">
                <div class="row">
                    <div class="col">
                        <a href="index.html"><div id="logo"></div></a>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col-auto me-3 borderr"><a href="login.html"><h2>Log in</h2></a></div>
                    <div class="col-auto me-3 borderr"><a href="register.html"><h2>Register</h2></a></div>
                    <div class="col-auto me-3 borderr"><a href="contactUs.html"><h2>Contact us</h2></a></div>
                    <div class="col-auto me-3 borderr"><a href="offers.html"><h2>Offers</h2></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center" style="height: 92vh;">
        <div class="col"></div>
        <div class="col-10 mb-4" style="height: 200px;" id="searchBar">
          <div class="row" style="height: 100%;">
            <div class="col-4" style="border-radius: 11px 0px 0px 11px;" id="blur">
              <div class="row" style="height: 100%;">
                <div class="from">
                  <p><span>From</span></p>
                  <div class="station">
                      <select id="stationsFrom" required></select>
                  </div>
                  <div id="stationCodeFrom"></div>
              </div>
              </div>
            </div>
            <div class="col-4" id="blur">
              <div class="row" style="height: 100%;">
                <div class="to">
                  <p><span>To</span></p>
                  <div class="station">
                      <select id="stationsTo" required></select>
                  </div>
                  <div id="stationCodeTo"></div>
              </div>
              </div>
            </div>
            <div class="col"  id="blur">
              <div class="row" style="height: 100%;">
                <div class="datee">
                  <p><span>Date</span></p>
                  <input type="date" id="date-input" />
                  <div id="day-output"></div>
              </div>
              </div>
            </div>
            <div class="col" id="blur" style="border-radius: 0px 11px 11px 0px;">
              <div class="row" style="height: 100%;">
                <div class="class">
                  <p><span>Class</span></p>
                  <select id="class">
                      <option value="ALL">All Class (ALL)</option>
                      <option value="SL">Sleeper Class (SL)</option>
                      <option value="3A">Third AC (3A)</option>
                      <option value="2A">Second AC (2A)</option>
                      <option value="1A">First AC (1A)</option>
                      <option value="2S">Second Seating (2S)</option>
                      <option value="CC">AC Chair Car (CC)</option>
                      <option value="FC">First Class (FC)</option>
                  </select>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
