<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bookTicket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> 
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Easy Rail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html" id="opt" style="color: white;">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html" id="opt" style="color: white;">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html" id="opt" style="color: white;">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="offers.html" id="opt" style="color: white;">Offers</a></li>
            <li class="nav-item"><a class="nav-link" href="contactUs.html" id="opt" style="color: white;">Contact Us</a></li>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;;">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Book Railway Ticket</a>
                <a class="dropdown-item" href="#">PNR Status Check</a>
              </div>
            </div>
          </ul>
        </div>
      </nav>
      <div class="row justify-content-center align-items-center" style="height: 92vh;">
        <div class="col"></div>
        <div class="col-10 mb-4" style="height: 200px;" id="searchBar">
          <div class="row" style="height: 100%;">
            <div class="col-4" style="border-radius: 11px 0px 0px 11px;" id="blur">
              <div class="row" style="height: 100%;">
                <div class="from">
                  <p><span>From</span></p>
                  <div class="station">
                      <select id="stationsFrom" required></select>
                  </div>
                  <div id="stationCodeFrom"></div>
              </div>
              </div>
            </div>
            <div class="col-4" id="blur">
              <div class="row" style="height: 100%;">
                <div class="to">
                  <p><span>To</span></p>
                  <div class="station">
                      <select id="stationsTo" required></select>
                  </div>
                  <div id="stationCodeTo"></div>
              </div>
              </div>
            </div>
            <div class="col"  id="blur">
              <div class="row" style="height: 100%;">
                <div class="datee">
                  <p><span>Date</span></p>
                  <input type="date" id="date-input" />
                  <div id="day-output"></div>
              </div>
              </div>
            </div>
            <div class="col" id="blur" style="border-radius: 0px 11px 11px 0px;">
              <div class="row" style="height: 100%;">
                <div class="class">
                  <p><span>Class</span></p>
                  <select id="class">
                      <option value="ALL">All Class (ALL)</option>
                      <option value="SL">Sleeper Class (SL)</option>
                      <option value="3A">Third AC (3A)</option>
                      <option value="2A">Second AC (2A)</option>
                      <option value="1A">First AC (1A)</option>
                      <option value="2S">Second Seating (2S)</option>
                      <option value="CC">AC Chair Car (CC)</option>
                      <option value="FC">First Class (FC)</option>
                  </select>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
